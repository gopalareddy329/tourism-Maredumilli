<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://1.bp.blogspot.com/-XKfrC3t7KzQ/V7g-BQhwxkI/AAAAAAAAEF8/LYDbgdG9iXAUxebM7LyALagjYslDr5phACLcB/s1600/DSC06020.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-container {
       /* Semi-transparent white */
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px); /* Adjust the blur amount as needed */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h1>Glass Blur Effect</h1>
    <p>This is some content inside the glass container.</p>
  </div>

</body>
</html>
